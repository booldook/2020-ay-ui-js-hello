<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>배열(Array)을 배워보아요~</title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index11.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<div class="container py-2">
		<div class="py-2">
			<button class="btn btn-primary" id="btScore">성적보기</button>
			<button class="btn btn-danger" id="btReset">초기화</button>
		</div>
		<div class="py-2 form-inline">
			<input type="text" id="name" class="form-control mr-2" placeholder="이름" style="width: 120px;">
			<input type="text" id="kor" class="form-control mr-2" placeholder="국어" style="width: 120px;">
			<input type="text" id="eng" class="form-control mr-2" placeholder="영어" style="width: 120px;">
			<input type="text" id="math" class="form-control mr-2" placeholder="수학" style="width: 120px;">
			<button class="btn btn-success" id="btSave">저장</button>
		</div>
		<table class="table table-bordered" id="scoreTb">
			<thead class="thead-dark text-center">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<script src="./js/index11.js"></script>
</body>
</html>
